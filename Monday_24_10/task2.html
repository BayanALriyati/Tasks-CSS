<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: auto auto auto auto ;
            row-gap: 10px;
            column-gap: 10px;
            background-color:aliceblue;
        }
        .widht1 {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div  class="widht1" >3</div>
        <div  class="widht1" >2</div>
        <div  class="widht1" >4</div>
        <div  class="widht1" >6</div>
        <div  class="widht1" >7</div>
        <div  class="widht1" >8</div>
        <div  class="widht1" >5</div>
        <div  class="widht1" >1</div>
    </div>
</body>
</html>
